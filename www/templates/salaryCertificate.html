<ion-view title="Salary Certificate">
    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer">
        <ion-list >
            <ion-item>Date:               {{salaryCert.date}}       </ion-item>
            <ion-item>Name:               {{salaryCert.name}}       </ion-item>
            <ion-item>Basic Salary:       {{salaryCert.bssalary}}   </ion-item>
            <ion-item>Housing Allowance : {{salaryCert.hsallowance}}</ion-item>
            <ion-item>Total:              {{salaryCert.salary}}     </ion-item>
            <ion-item class="item-divider">                         </ion-item>
            <ion-item>NET:                {{salaryCert.total}}      </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
